<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherSchools - Question 20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
            margin-top: 10px; /* Added for spacing below input */
            transition: background-color 0.3s ease;
        }
        /* Specific button styles */
        .change-text-btn {
            background-color: #28a745; /* Green */
            color: white;
        }
        .change-text-btn:hover {
            background-color: #218838;
        }
        .show-input-btn {
            background-color: #007bff; /* Blue */
            color: white;
        }
        .show-input-btn:hover {
            background-color: #0056b3;
        }
        .clear-btn {
            background-color: #dc3545; /* Red */
            color: white;
        }
        .clear-btn:hover {
            background-color: #c82333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            width: calc(100% - 22px); /* Account for padding and border */
            max-width: 300px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #message, #inputDisplay {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #6c757d;
            background-color: #e2e6ea;
            border-radius: 5px;
            font-weight: bold;
            color: #495057;
        }
        #inputDisplay {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question 20: Interactive DOM Updates</h1>

        <section>
            <h2>1. Dynamic Message Update</h2>
            <button class="change-text-btn" onclick="changeMessage()">Change Message</button>
            <p id="message">Initial message will change when the button is clicked.</p>
        </section>

        <section>
            <h2>2 & 3. Input Display & Clear</h2>
            <input type="text" id="userInput" placeholder="Enter some text here...">
            <button class="show-input-btn" onclick="displayInput()">Show Input Text</button>
            <button class="clear-btn" onclick="clearAll()">Clear Input & Messages</button>
            <p id="inputDisplay">Your input will appear here.</p>
        </section>
    </div>

    <script>
        // 1. Change the text of an element with id="message"
        function changeMessage() {
            const messageElement = document.getElementById('message');
            if (messageElement) {
                messageElement.textContent = "The message has been dynamically updated!";
                messageElement.style.backgroundColor = '#d4edda'; // Visual feedback
                messageElement.style.borderColor = '#28a745';
            }
        }

        // 2. Add an input field and button. Update a tag to show the input text.
        function displayInput() {
            const userInput = document.getElementById('userInput').value;
            const inputDisplayElement = document.getElementById('inputDisplay');
            if (inputDisplayElement) {
                if (userInput.trim() === '') {
                    inputDisplayElement.textContent = "Please enter some text in the input field.";
                } else {
                    inputDisplayElement.textContent = `You entered: "${userInput}"`;
                }
            }
        }

        // 3. Add another button that clears the input and message.
        function clearAll() {
            const messageElement = document.getElementById('message');
            const userInputElement = document.getElementById('userInput');
            const inputDisplayElement = document.getElementById('inputDisplay');

            if (messageElement) {
                messageElement.textContent = "Message cleared. Click 'Change Message' to update again.";
                messageElement.style.backgroundColor = '#e2e6ea'; // Reset background
                messageElement.style.borderColor = '#6c757d';
            }
            if (userInputElement) {
                userInputElement.value = ''; // Clear the input field
            }
            if (inputDisplayElement) {
                inputDisplayElement.textContent = "Your input will appear here."; // Reset input display text
            }
        }
    </script>
</body>
</html>
